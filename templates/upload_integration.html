{% extends "base.html" %}
{% block content %}
<style>
/* ====== Body Background Override ====== */
body {
    background: url('/static/rna.jpg') no-repeat center center fixed !important;
    background-size: cover !important;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    pointer-events: none;
    z-index: 0;
}

/* ====== Main Content Wrapper ====== */
.main-content-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
    position: relative;
    z-index: 10;
}

/* ====== Main Content Box ====== */
.main-content-box {
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 50px;
    max-width: 900px;
    width: 100%;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8), 
                0 0 80px rgba(0, 255, 255, 0.15),
                inset 0 0 30px rgba(0, 255, 255, 0.05);
    border: 2px solid rgba(0, 255, 255, 0.3);
    max-height: 85vh;
    overflow-y: auto;
    animation: fadeInUp 1.2s ease-out;
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(50px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* ====== Custom Scrollbar ====== */
.main-content-box::-webkit-scrollbar {
    width: 12px;
}

.main-content-box::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
}

.main-content-box::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, rgba(0, 255, 255, 0.6), rgba(0, 188, 212, 0.6));
    border-radius: 10px;
    border: 2px solid rgba(0, 255, 255, 0.2);
}

.main-content-box::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, rgba(0, 255, 255, 0.8), rgba(0, 188, 212, 0.8));
}

/* ====== Headings ====== */
.main-content-box h2 {
    color: #00ffff;
    text-shadow: 0 0 25px rgba(0, 255, 255, 1), 
                 0 0 45px rgba(0, 255, 255, 0.8), 
                 0 0 65px rgba(0, 255, 255, 0.6);
    margin-bottom: 30px;
    text-align: center;
    font-size: 2.5rem;
    letter-spacing: 1.5px;
    animation: titleGlow 2s infinite alternate;
}

@keyframes titleGlow {
    0% { text-shadow: 0 0 25px rgba(0, 255, 255, 1), 0 0 45px rgba(0, 255, 255, 0.8); }
    100% { text-shadow: 0 0 35px rgba(0, 255, 255, 1), 0 0 60px rgba(0, 255, 255, 0.9), 0 0 80px rgba(0, 255, 255, 0.7); }
}

/* ====== Paragraphs ====== */
.main-content-box p {
    color: #b3e5fc;
    line-height: 2;
    margin-bottom: 30px;
    text-shadow: 0 0 15px rgba(179, 229, 252, 0.9), 
                 0 0 25px rgba(179, 229, 252, 0.7);
    text-align: center;
    font-size: 1.3rem;
    letter-spacing: 0.5px;
}

.main-content-box p code {
    background: rgba(0, 255, 255, 0.15);
    color: #00ffff;
    padding: 4px 12px;
    border-radius: 8px;
    font-family: 'Courier New', monospace;
    font-size: 1.1rem;
    text-shadow: 0 0 15px rgba(0, 255, 255, 0.9);
    border: 1px solid rgba(0, 255, 255, 0.3);
}

/* ====== Form Styling ====== */
.main-content-box form {
    background: rgba(0, 0, 0, 0.5);
    padding: 40px;
    border-radius: 20px;
    border: 2px solid rgba(0, 255, 255, 0.3);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
    margin: 40px 0;
    display: flex;
    flex-direction: column;
    gap: 30px;
    align-items: center;
}

/* ====== File Input Styling ====== */
.main-content-box input[type="file"] {
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid rgba(0, 255, 255, 0.4);
    color: #b3e5fc;
    padding: 20px;
    border-radius: 15px;
    width: 100%;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    cursor: pointer;
    text-shadow: 0 0 10px rgba(179, 229, 252, 0.8);
}

.main-content-box input[type="file"]:hover {
    border-color: rgba(0, 255, 255, 0.7);
    background: rgba(0, 0, 0, 0.7);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
}

.main-content-box input[type="file"]:focus {
    outline: none;
    border-color: #00ffff;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    background: rgba(0, 0, 0, 0.8);
}

.main-content-box input[type="file"]::file-selector-button {
    background: linear-gradient(135deg, #00e6e6, #00bcd4);
    color: #000000;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    cursor: pointer;
    margin-right: 20px;
    font-weight: bold;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
}

.main-content-box input[type="file"]::file-selector-button:hover {
    background: linear-gradient(135deg, #00bcd4, #00e6e6);
    box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
    transform: translateY(-2px);
}

/* ====== Submit Button ====== */
.main-content-box button[type="submit"] {
    background: linear-gradient(135deg, #00e6e6, #00bcd4, #0097a7);
    border: 2px solid rgba(0, 255, 255, 0.5);
    color: #000000;
    padding: 18px 45px;
    border-radius: 50px;
    font-size: 1.3rem;
    font-weight: 800;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4), 
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
}

.main-content-box button[type="submit"]::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s ease;
}

.main-content-box button[type="submit"]:hover::before {
    left: 100%;
}

.main-content-box button[type="submit"]:hover {
    background: linear-gradient(135deg, #00bcd4, #00e6e6, #00ffff);
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 40px rgba(0, 255, 255, 0.6), 
                0 0 60px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
    border-color: rgba(0, 255, 255, 0.8);
}

.main-content-box button[type="submit"]:active {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5), 
                0 0 40px rgba(0, 255, 255, 0.4);
}

/* ====== Button Container ====== */
.button-container {
    display: flex;
    gap: 30px;
    margin-top: 30px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

/* ====== Back Button ====== */
.button-link {
    background: linear-gradient(135deg, #00e6e6, #00bcd4, #0097a7);
    border: 2px solid rgba(0, 255, 255, 0.5);
    color: #000000;
    padding: 16px 35px;
    border-radius: 50px;
    font-size: 1.2rem;
    font-weight: 800;
    letter-spacing: 1px;
    text-decoration: none;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4), 
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
    display: inline-flex;
    align-items: center;
    gap: 12px;
}

.button-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s ease;
}

.button-link:hover::before {
    left: 100%;
}

.button-link:hover {
    background: linear-gradient(135deg, #00bcd4, #00e6e6, #00ffff);
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 40px rgba(0, 255, 255, 0.6), 
                0 0 60px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
    border-color: rgba(0, 255, 255, 0.8);
}

.button-link:active {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5), 
                0 0 40px rgba(0, 255, 255, 0.4);
}
</style>

<div class="main-content-wrapper">
  <div class="main-content-box">
    <h2>Batch Integration</h2>
    
    <p>Upload at least 2 <code>.h5ad</code> files to perform integration.</p>
    
    <form action="{{ url_for('integration_route') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="files" multiple accept=".h5ad" required>
      <button type="submit">üîó Run Integration</button>
    </form>

    <div class="button-container">
      <a href="{{ url_for('index') }}" class="button-link">‚¨ÖÔ∏è Back to Home</a>
    </div>
  </div>
</div>
{% endblock %}
