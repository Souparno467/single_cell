{% extends "base.html" %}
{% block content %}
<style>
/* ====== Body Background Override ====== */
body {
    background: url('/static/rna.jpg') no-repeat center center fixed !important;
    background-size: cover !important;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    pointer-events: none;
    z-index: 0;
}

/* ====== Main Content Wrapper ====== */
.main-content-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
    position: relative;
    z-index: 10;
}

/* ====== Error Container ====== */
.error-container {
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 60px 50px;
    max-width: 800px;
    width: 100%;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8), 
                0 0 80px rgba(255, 77, 77, 0.2),
                inset 0 0 30px rgba(255, 77, 77, 0.05);
    border: 2px solid rgba(255, 77, 77, 0.4);
    animation: fadeInUp 1.2s ease-out;
    text-align: center;
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(50px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* ====== Error Heading ====== */
.error-heading {
    color: #ff4d4d;
    text-shadow: 0 0 30px rgba(255, 77, 77, 1), 
                 0 0 50px rgba(255, 77, 77, 0.8), 
                 0 0 70px rgba(255, 77, 77, 0.6);
    margin-bottom: 40px;
    font-size: 3rem;
    letter-spacing: 2px;
    animation: errorPulse 2s infinite alternate;
}

@keyframes errorPulse {
    0% { 
        text-shadow: 0 0 25px rgba(255, 77, 77, 1), 
                     0 0 45px rgba(255, 77, 77, 0.8); 
    }
    100% { 
        text-shadow: 0 0 40px rgba(255, 77, 77, 1), 
                     0 0 65px rgba(255, 77, 77, 0.9), 
                     0 0 90px rgba(255, 77, 77, 0.7); 
    }
}

/* ====== Error Message ====== */
.error-message {
    color: #ffb3b3;
    line-height: 2;
    margin-bottom: 50px;
    text-shadow: 0 0 15px rgba(255, 179, 179, 0.9), 
                 0 0 25px rgba(255, 179, 179, 0.7);
    font-size: 1.4rem;
    letter-spacing: 0.5px;
    padding: 30px;
    background: rgba(255, 77, 77, 0.1);
    border-radius: 15px;
    border: 1px solid rgba(255, 77, 77, 0.3);
}

/* ====== Button Container ====== */
.button-container {
    display: flex;
    gap: 30px;
    margin-top: 40px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

/* ====== Back Button ====== */
.button-link {
    background: linear-gradient(135deg, #00e6e6, #00bcd4, #0097a7);
    border: 2px solid rgba(0, 255, 255, 0.5);
    color: #000000;
    padding: 16px 35px;
    border-radius: 50px;
    font-size: 1.2rem;
    font-weight: 800;
    letter-spacing: 1px;
    text-decoration: none;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4), 
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
    display: inline-flex;
    align-items: center;
    gap: 12px;
}

.button-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s ease;
}

.button-link:hover::before {
    left: 100%;
}

.button-link:hover {
    background: linear-gradient(135deg, #00bcd4, #00e6e6, #00ffff);
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 40px rgba(0, 255, 255, 0.6), 
                0 0 60px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
    border-color: rgba(0, 255, 255, 0.8);
}

.button-link:active {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5), 
                0 0 40px rgba(0, 255, 255, 0.4);
}
</style>

<div class="main-content-wrapper">
  <div class="error-container">
    <h2 class="error-heading">⚠️ Error</h2>
    <p class="error-message">{{ message }}</p>
    <a href="{{ url_for('index') }}" class="button-link">⬅️ Back to Home</a>
  </div>
</div>
{% endblock %}
